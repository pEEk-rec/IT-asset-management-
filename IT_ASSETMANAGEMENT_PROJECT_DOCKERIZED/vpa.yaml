apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: asset-backend-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: asset-backend
  updatePolicy:
    updateMode: "Auto" # Recommendation mode only (safe for demo)
  resourcePolicy:
    containerPolicies:
      - containerName: asset-backend
        minAllowed:
          cpu: 100m
          memory: 128Mi
        maxAllowed:
          cpu: 1000m
          memory: 1Gi
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: asset-frontend-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: asset-frontend
  updatePolicy:
    updateMode: "Off" # Recommendation mode only
  resourcePolicy:
    containerPolicies:
      - containerName: asset-frontend
        minAllowed:
          cpu: 50m
          memory: 64Mi
        maxAllowed:
          cpu: 500m
          memory: 512Mi
