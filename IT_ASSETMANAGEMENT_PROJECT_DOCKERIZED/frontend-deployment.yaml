apiVersion: apps/v1
kind: Deployment
metadata:
  name: asset-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asset-frontend
  template:
    metadata:
      labels:
        app: asset-frontend
    spec:
      containers:
        - name: asset-frontend
          image: asset-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          resources: # ✅ ADDED: Resource management
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: REACT_APP_API_URL
              # ✅ OPTION 1: Use minikube IP (best for dev)
              # Run: minikube ip
              value: "http://192.168.49.2:30001"

              # ✅ OPTION 2: Use localhost with port-forward
              #value: "http://localhost:30001"

              # ❌ OLD (won't work in browser):
              # value: "http://asset-backend:5001"
---
apiVersion: v1
kind: Service
metadata:
  name: asset-frontend
spec:
  selector:
    app: asset-frontend
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000 # ✅ ADDED: Consistent port
  type: NodePort
